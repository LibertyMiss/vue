<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        [v-cloak]{
            background-color: #ff3040;
        }
    </style>
</head>

<body>
    <div id="app">
        <p v-cloak>{{ msg }}</p>
        <h4 v-text='msg'></h4>
        <input type="button" value="按钮" v-bind:title="msg2 +'123'" />
        <input type="button" value="按钮" :title="msg2 +'123'" />
        <p v-on:click="show">{{ msg }}</p>
        <p @click="hide">{{ msg2 }}</p>
    </div>


    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: '陈康王八蛋',
                msg2: '王超王八蛋'
            },
            // 这个methods属性定义了vue实例所有可用的方法
            methods: {
                show: function () {
                    alert('朱程傻逼')
                },
                hide: () => {
                    alert('王超傻逼')
                }
            }
        })
    </script>
</body>

</html>
