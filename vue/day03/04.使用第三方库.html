<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
</head>

<body>
    <div id="app">
        <input type="button" value="按钮" @click='flag=!flag'>
        <transition enter-active-class='zoomIn' leave-active-class='zoomOutUp'>
            <h3 v-if='flag' class='animated'>朱程王八蛋</h3>
        </transition>
        <transition enter-active-class='bounceInDown' leave-active-class='bounceInRight'>
            <h3 v-if='flag' class='animated'>王超王八蛋</h3>
        </transition>
        <transition enter-active-class='bounceInLeft' leave-active-class='bounceOut'>
            <h3 v-if='flag' class='animated'>陈康王八蛋</h3>
        </transition>
        <transition enter-active-class='fadeInRight' leave-active-class='bounceOutLeft'>
            <h3 v-if='flag' class='animated'>何瑞王八蛋</h3>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true,
            },
            methods: {}
        })
    </script>
</body>

</html>
