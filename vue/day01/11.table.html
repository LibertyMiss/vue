<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <style>
        table {
            border: 1px solid #ff3040;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            border: 1px solid #ff3040;
            padding: 5px 50px;
        }
    </style>
</head>

<body>
    <div id="app">
        <table class="">
            <thead>
                <tr>
                    <td>name</td>
                    <td>age</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,i) in user">
                    <td v-for="(value,i) in item">{{value}}</td>
                </tr>
            </tbody>
        </table>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                user: [{
                        'name': 'ck',
                        'age': 45,
                    },
                    {
                        'name': '王超',
                        'age': 60
                    },
                    {
                        'name': 'zc',
                        'age': 80,
                    },
                    {
                        'name': 'cy',
                        'age': 70,
                    },
                    {
                        'name': 'ld',
                        'age': 100
                    },
                    {
                        'name': 'hr',
                        'age': 75,
                    }
                ]
            },
            methods: {}
        })
    </script>
</body>

</html>
