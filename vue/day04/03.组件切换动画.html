<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <a href="" @click='flag=!flag'>登陆</a>
        <a href="" @click='flag=!flag'>注册</a>
        <mycom></mycom>
    </div>
    <template id="div">
        <div v-if='flag'>登陆组件</div>
        <div v-else>注册组件</div>
    </template>
    <script>
        Vue.component('mycom', {
            template: '#div'
        })
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true,
            },
            methods: {}
        })
    </script>
</body>

</html>
