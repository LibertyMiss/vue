<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">

        <input type="text" v-model="start">

        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="end">

        <button type="button" @click="calc">=</button>
        <input type="text" v-model="result">

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                start: 0,
                end: 0,
                opt: '+',
                result: 0,
            },
            methods: {
                calc() {
                    switch (this.opt) {
                        case "+":
                            this.result = parseFloat(this.start) + parseFloat(this.end)
                            break;
                        case "-":
                            this.result = parseFloat(this.start) - parseFloat(this.end)
                            break;
                        case "*":
                            this.result = parseFloat(this.start) * parseFloat(this.end)
                            break;
                        case "/":
                            this.result = parseFloat(this.start) / parseFloat(this.end)
                            break;
                    }
                }
            }
        })
    </script>
</body>

</html>
