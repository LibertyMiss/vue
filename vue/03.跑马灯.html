<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="朱程" @click="zhu">
        <input type="button" value="王超" @click="stop">
        <h4>{{ msg }}</h4>
    </div>

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                msg: '组长和王超有一腿~~',
                timerId: null
            },
            methods: {
                zhu() {
                    clearInterval(this.timerId)
                    this.timerId = setInterval(() => {
                        let start = this.msg.substring(0, 1)
                        let end = this.msg.substring(1)
                        let newStr = end + start
                        this.msg = newStr
                    }, 200)
                },
                stop() {
                    clearInterval(this.timerId)
                    this.timerId = null
                }
            }
        })
    </script>
</body>

</html>
